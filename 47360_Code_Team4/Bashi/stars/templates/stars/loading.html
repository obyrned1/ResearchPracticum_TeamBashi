    <script>

        $(window).on('resize', function(){
          var win = $(this); //this = window
          if (win.width() <= 768) {$(".lineInfo").css("width", "100%");$(".line").hide();}
          if (win.width() > 768) {
              $(".line").show();
              var count = $(".lineInfo").children().length * 60 + 60;
             $(".lineInfo").css('width', count+"px");}
        });
